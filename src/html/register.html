<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" type="text/css" href="../css/base.css" />

    <body>
    <div class="register">
        <div id="top">

                <div class="top_l fl">

                <div class="top_r fr" style="margin-top: 25px;">
                    <img src="../img/register1.png" alt="" />

            </div>
        </div>
        <div id="center">
            <div class="con clearfix">

                    <img src="../img/register2.png" alt="" style="margin-left:100px;"/>

                    </div>
                </div>
            </div>
        </div>
